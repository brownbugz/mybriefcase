{%  load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Briefcase</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-briefcase"></i> Briefcase</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                {% if request.user.is_authenticated %}
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="{% url 'home' %}">Home</a>
                        <a class="dropdown-item" href="{% url 'user_profile' request.user.id %}">User Profile</a>
                        <a class="dropdown-item" href="{% url 'portfolio' %}">My Portfolio</a>
                        {% if request.user.portfolio == '' %}
                        <a class="dropdown-item" href="{% url 'portfolio_create' %}">
                            <i class="fas fa-plus"></i> Portfolio</a>
                        {% else %}
                        <a class="dropdown-item" href="{% url 'portfolio_update' request.user.portfolio.id %}">
                            <i class="fas fa-edit"></i> Portfolio</a>
                        {% endif %}
                        <a class="dropdown-item" href="{% url 'projects_index' %}" >
                            <i class="fas fa-plus"></i> Project</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                                    class="fas fa-sign-out-alt"></i> Logout</button>
                        </a>
                    </div>
                </div>
                {% else %}
                <li class="nav-item ml-3">
                    <a href="{% url 'signup' %}"><button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
                            <i class="fas fa-user-plus"></i> Sign Up</button></a>
                </li>
                <li class="nav-item ml-3">
                        <a href="{% url 'login' %}"><button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
                                <i class="fas fa-sign-in-alt"></i> Login</button></a>
                    </li>
                {% endif %}

            </ul>

        </nav>
    </header>
    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>
    <footer></footer>
</body>

</html>
